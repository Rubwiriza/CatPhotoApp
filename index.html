<html>

<body>
    <main>
        <h1>CAtPhotoApp</h1>
        <section>
            <h2>CatPhotos</h2>
            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute
                    cat</a>
                online!</p>

            <a href="https://freecatphotoapp.com"><img alt="A cute orange cat lying on its back"
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"></a>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img alt="Five cats looking around the field."
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
            <input type="text">
        </section>
    </main>
</body>

</html>
